<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChalChuLator</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script type="module" src="./scripts/script.js" defer></script>
</head>
<body>
    <div class="calculator-body">
        <div class="result">
            <p>0</p><span class="blinker"></span>
        </div>
        <div class="buttons">
            <div class="button func" id="reset">AC</div>
            <div class="button func" id="plusminus">+/-</div>
            <div class="button func" id="percent">%</div>
            <div class="button operator" id="divide">/</div>
            <div class="button inputs" id="seafan">7</div>
            <div class="button inputs" id="aayte">8</div>
            <div class="button inputs" id="nayine">9</div>
            <div class="button operator" id="mult">*</div>
            <div class="button inputs" id="fwouah">4</div>
            <div class="button inputs" id="fwouaif">5</div>
            <div class="button inputs" id="unknown-number">6</div>
            <div class="button operator" id="minus">-</div>
            <div class="button inputs" id="waan">1</div>
            <div class="button inputs" id="cheewn">2</div>
            <div class="button inputs" id="threeen">3</div>
            <div class="button operator" id="plus">+</div>
            <div class="button inputs" id="zero">0</div>
            <div class="button inputs" id="point">.</div>
            <div class="button operator" id="equals">=</div>
        </div>
    </div>
</body>
</html>
